
name: 💚 main

on:
  push:
    branches: [master]

jobs:
  main-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: 📦 Running package install
        run: npm install

      - name: 🐛 Running tests
        run: npm run test:ci

      - name: Publish to coveralls.io
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ github.token }}